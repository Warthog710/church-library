<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- Custom CSS -->
        <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">

        <!-- Favicon -->
        <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}">

        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="" width="30" height="30"
                        class="d-inline-block align-text-center">
                    Library
                </a>
                <div class="icon-bar">
                    <a href="#"><i class="fas fa-shopping-cart fa-lg nav-bar-icon"></i></a>
                    <a href="#"><i class="fas fa-sign-in-alt fa-lg nav-bar-icon"></i></a>
                  </div>
            </div>
        </nav>
        {% block head %}{% endblock %}
    </head>
    <body>
        {% block body %}{% endblock %}

        <!-- JavaScript -->
        <script src="{{ url_for('static', filename='javascript/main.js') }}"></script>

        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/c30f593e41.js" crossorigin="anonymous"></script>
    </body>
</html>
