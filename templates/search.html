{% extends 'base.html' %}

{% block head %}
<title>Library</title>
{% endblock %}

{% block body %}
<form method="POST">
    <div class="container px-md-5">
        <div class="row g-1 pt-5 text-center">
            <div class="col-md-10">
                <input type="text" class="form-control" id="search_query" name="search_query"
                    placeholder="Enter Book Title" required>
            </div>
            <div class="col-md-2">
                <button class="search-button" type="submit">Search</button>
            </div>
        </div>
</form>

<div class="text-center pt-1 float-md-start">
    <div class="form-check form-check-inline">
        <input onchange="update()" class="form-check-input" type="radio" name="search_by" id="title" value="title"
            checked="checked">
        <label class="form-check-label" for="title">Title</label>
    </div>
    <div class="form-check form-check-inline">
        <input onchange="update()" class="form-check-input" type="radio" name="search_by" id="author" value="author">
        <label class="form-check-label" for="author">Author</label>
    </div>
    <div class="form-check form-check-inline">
        <input onchange="update()" class="form-check-input" type="radio" name="search_by" id="publisher"
            value="publisher">
        <label class="form-check-label" for="publisher">Publisher</label>
    </div>
    <div class="form-check form-check-inline">
        <input onchange="update()" class="form-check-input" type="radio" name="search_by" id="isbn" value="isbn">
        <label class="form-check-label" for="isbn">ISBN</label>
    </div>
    <div class="form-check form-check-inline">
        <input onchange="update()" class="form-check-input" type="radio" name="search_by" id="book_code"
            value="book_code">
        <label class="form-check-label" for="book_code">Book Code</label>
    </div>
</div>

<br><br>

<div>
    {% if search_results == None %}
    {% elif search_results|length <= 1 %}
        <h5>Your search returned no results.</h5>
    {% else %}
        {% for book in search_results %}
            <p>{{ book }}</p>
        {% endfor %}
    {% endif %}

</div>

<!-- JavaScript -->
<script src="{{ url_for('static', filename='javascript/search.js') }}"></script>
{% endblock %}
